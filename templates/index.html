{% extends "base.html" %} {% block content %}
<div style="padding: 10%;background-color: rgb(49, 48, 48);">
<h3 style="color: white;">Now Showing</h3>
<br>
<div class="row">
    {% for movie in movieListDefault %}
    <div class="col-3">
     <div class="card" style="width: 200px;">
        <img src="{{movie.poster}}" class="card-img-top" alt="{{movie.title}}" style="width: 200px;height: 300px;">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          
          <a href="#" class="btn btn-primary">View Times</a>
        </div>
     </div>
    </div>
    {%endfor%}
</div>
</div>
{% endblock %}
