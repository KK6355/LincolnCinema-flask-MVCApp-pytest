{% extends "base.html" %} {% block content %}
<div style="padding: 10%;background-color: rgb(49, 48, 48);">
<div class="row">
  <div class="col-4">
    <h3 style="color: white;">Now Showing</h3>
  </div>
  <div class="col-3">   
  </div>
  <div class="col-4"  style="text-align: right">
    <form class="d-flex" role="search" method="get" >
      <input class="form-control me-2" name="searchStr" type="text" placeholder="title,genre,language or realease date" aria-label="Search">
      <button class="btn btn-outline-success" type="submit" style="font-size: 15px; width: 50%;">Search Movie</button>
    </form>
  </div>
</div>
<br>
<br>
<div class="row">
    {% for movie in movieListDefault %}
    <div class="col-3">
     <div class="card" style="width: 200px;">
        <img src="{{movie.poster}}" class="card-img-top" alt="{{movie.title}}" style="width: 200px;height: 300px;">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          
          <a href="{{url_for('movieDetail',movieId=movie.movieId)}}" class="btn btn-primary">View Times</a>
        </div>
     </div>
    </div>
    {%endfor%}
</div>
</div>
{% endblock %}
